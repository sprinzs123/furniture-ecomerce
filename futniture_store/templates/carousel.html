<!-- {% block content%} -->
<!-- {% endblock%} -->
{% load staticfiles%}
<div class="container">
        <div class="row my-3">
                <div class="col-10 mx-auto text-center">
                    <h1 class='text-uppercase'>items you also might like</h1>
        </div>
    </div>
    <div id="saleItem" class="carousel slide" data-ride="carousel" data-interval=false>
        <div class="carousel-inner row w-12 mx-auto" role="listbox">
            <!-- first item of carousel -->
            <div class="carousel-item col-md-3 active">
                <div class='d-flex justify-content-start'>
                    <i class="far fa-heart fa-2x heart"></i>
                </div>
                <div class="carousel-img-div my-2">
                    <img src="{% static 'img/start.jpg'%}" alt="" class='img-fluid carousel-img'>
                </div>
                <div class='text-center'>
                    <a href="#" class='item-name-carousel'>
                        <h6>Couch</h6>
                    </a>
                    <p>$100</p>
                </div>
            </div>
            <!-- end of first item -->
            <!-- looping over items that are in database -->
            {% for item in items.all%}
            <div class="carousel-item col-md-3">
                    <div class='d-flex justify-content-start'>
                        <i class="far fa-heart fa-2x heart"></i>
                    </div>
                    <div class="carousel-img-div my-2">
                        <img src="{{ item.picture.url }}" alt="" class='img-fluid carousel-img'>
                    </div>
                    <div class='text-center'>
                        <a href="#" class='item-name-carousel'>
                            <h6>{{ item.title }}</h6>
                        </a>
                        <p>{{ item.price }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
        <!-- end carousel inner -->
        <a class="carousel-control-prev" href="#saleItem" role="button" data-slide="prev">
                <i class="fa fa-chevron-left carousel-button fa-lg"></i>
                <!-- <span class="sr-only">Previous</span> -->
              </a>
              <a class="carousel-control-next text-faded" href="#saleItem" role="button" data-slide="next">
                <i class="fa fa-chevron-right carousel-button fa-lg"></i>
                <!-- <span class="sr-only">Next</span> -->
              </a>

    </div>
</div>
