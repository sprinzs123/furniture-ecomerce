{% block content3 %}
{% load staticfiles %}
<section class='featured py-5'>
    <div class="container">
        <div class="row my-3">
            <div class="col-10 mx-auto text-center">
                <h1 class='text-uppercase'>Featured products</h1>
                <p class="text-muted">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Totam, veniam.</p>
            </div>
        </div>
        <div class="row">
            {% for item in featured.all %}
            <div class="col-10 mx-auto col-md-6 col-lg-4">
                    <div class="featured-container p-5">
                      <img src="{{ item.picture.url }}" alt="" class='img-fluid'>
                      <span class="featured-search-icon" data-toggle="model" data-target="#productModal"><i
                          class="fas fa-search"></i></span>
                      <a href="#" class="featured-store-link text-capitalized">add to cart</a>
                    </div>
                    <h6 class="text-capitalize text-center my-2">{{ item.title }}</h6>
                    <h6 class="text-center">
                      <span class='text-muted old-price mx-2'>{{ item.old_price }}</span>
                      <span class='new-price'>{{ item.price }}</span>
                    </h6>
                  </div>
            {% endfor %}
        </div>
    </div>
</section>

{% endblock %}
